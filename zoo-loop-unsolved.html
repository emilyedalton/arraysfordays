<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl", "Otter"];

      // Rewrite the following code to print all of the animals using a for-loop.
      // console.log(zooAnimals[0]);
      // console.log(zooAnimals[1]);
      // console.log(zooAnimals[2]);
      // console.log(zooAnimals[3]);

    var printzoo = zooAnimals.values()

    for (let elements of printzoo){
      console.log(elements)
    }

    // print all of the animals with the string "is an animal"
    zooAnimals.forEach(element => {
      console.log(element + " is an animal")
    });

//filter out animals that do not start with "o"

const oAnimals = zooAnimals.filter((element)=> element.startsWith("O"))

console.log(oAnimals)

//map over the animals array and add text 

const mapAnimals = zooAnimals.map(element => element + " is an animal")
console.log(mapAnimals)

//sort 
const sortAnimals = zooAnimals.sort()
console.log(sortAnimals)

//sort in descending order

const descendingAnimals = sortAnimals.reverse()
console.log (descendingAnimals)

// fileter the animal object 
const animalObject = [
{id: 1, animal: "zebra" },
{id: 2, animal: "snake" },
{id: 3, animal: "horse" },
{id: 4, animal: "cat" },
{id: 5, animal: "antelope" }]

let filterAnimalObj = animalObject.filter(element => element.id > 3);

console.log(filterAnimalObj)
    </script>
    
  </body>
